<body>
    <script>
        var str1 = prompt("한줄의 문장을 입력하시오. ", "");

        countA = str1.match(/a/gi);
        
        document.write("입력: " + str1 + "<br>"+ "<br>"+ "<br>");
        document.write("출력: " + "<br>"+ "<br>");
        document.write("문장 = "+ str1 + "<br>"+ "<br>");
        document.write("길이 = " + str1.length + "<br>"+ "<br>");
        document.write("a 또는 A의 개수 = " + countA.length + "<br>"+ "<br>");
        document.write(str1.replace(/a/gi, '*'));

    </script>
</body>
